<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Impact heatmap</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="margin: 25px;">
        <div style="width: 80%; margin: auto;">
            <div class="impact-heatmap">
            </div>
        </div>
    </div>
</body>
<script src="lib/d3.min.js"></script>
<script src="lib/useeio_widgets.js"></script>
<script>

    var config = useeio.urlConfig();
    var modelID = config.get().model || 'GAUSEEIO';

    var model = useeio.model({
        endpoint: './api',
        model: modelID,
        asJsonFiles: true,
    });

    var heatmap = useeio.impactHeatmap({
        model: model,
        selector: '.impact-heatmap',
        skipNormalization: true,
    });

</script>

</html>
