<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Impact chart</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">Impact chart</h1>
        <p>
            The impact chart widget shows the environmental profile of one or
            more sectors.
        </p>
        <div class="impact-chart"></div>
    </div>

</body>
<script src="lib/d3.min.js"></script>
<script src="lib/useeio_widgets.js"></script>
<script>

    var model = useeio.model({
        endpoint: './api',
        model: 'GAUSEEIO',
        asJsonFiles: true,
    });

    var impactChart = useeio.impactChart({
        model: model,
        selector: '.impact-chart',
        columns: 3,
        width: 800,
        height: 300,
    });
    impactChart.update({
        sectors: ["312120", "31151A", "312110", "312130"],
    });

</script>

</html>
