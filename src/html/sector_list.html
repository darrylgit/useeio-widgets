<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sector list</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">
</head>

<body>
    <div class="grid-12">
        <h1 class="col-2 span-10 text-center">Sectors</h1>
        <div class="col-2 span-10 sector-list">
        </div>
    </div>
</body>

<script src="lib/d3.min.js"></script>
<script src="lib/HashConfigTransmitter.js"></script>
<script src="lib/SectorList.js"></script>

<script>
    var config = useeio.HashConfigTransmitter.create();
    var sectorList = useeio.SectorList.on({
        webapi: {
            endpoint: './api',
            model: 'USEEIOv1.2',
            asJsonFiles: true,
        },
        selector: '.sector-list',
    });
    config.join(sectorList);
</script>

</html>
